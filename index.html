  <body>
    <div class="container-fluid">
      <h1>Convertidor de Moneda Nacional</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pesos CLP</h5>
          <div class="input-group">
            <input
              type="number"
              aria-label="Valor"
              id="valor"
              class="form-control"
            />
          </div>
          <h5>Moneda a Convertir</h5>
          <select class="form-select" aria-label="Disabled select example">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="utm">UTM</option>
            <option value="uf">UF</option>
          </select>
          <div>
            <h4 id="prueba"></h4>
          </div>
          <button type="button" id="btn" class="btn btn-info">Buscar</button>
          <div id="valor-moneda"></div>         
        </div>
      </div>
      <div class="conteiner grafico">
         <canvas id="myChart">...</canvas>
      </div>
      
    </div>
